<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .download-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #17c0bb;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        text-decoration: none;
      }
      .download-btn:hover {
        background-color: #15a8a0;
      }
      .download-btn i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <a href="YOUR_PDF_LINK_HERE" class="download-btn" download>
      <i class="fas fa-file-pdf"></i> Download PDF
    </a>
  </body>
</html>
