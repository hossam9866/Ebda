<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Us</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      :root {
        --baby_blue: #17c0bb;
      }
      .follow-us {
        text-align: center;
        margin-top: 50px;
      }
      .follow-text {
        width: 104px;
        transform: rotate(90deg);
        color: var(--baby_blue);
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 150%;
        display: inline-block;
        opacity: 0;
        margin-bottom: 20px; /* Space between text and line */
      }
      .line {
        width: 0.5px;
        height: 0; /* Start height at 0 */
        background: var(--baby_blue);
        margin: 32px auto; /* Space between line and icons */
        opacity: 0;
        transition: opacity 0.5s; /* Smooth transition for opacity */
      }
      .icons {
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 32px; /* 32px space between line and icons */
      }
      .icon {
        font-size: 20px;
        margin: 10px 0;
        display: none; /* Initially hidden */
        color: #17c0bb; /* Icon color */
      }
    </style>
  </head>
  <body>
    <div class="container follow-us">
      <div class="follow-text">Follow Us On</div>
      <div class="line"></div>
      <div class="icons">
        <i class="fab fa-facebook icon"></i>
        <i class="fab fa-instagram icon"></i>
        <i class="fab fa-x icon"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Animation sequence for the text and line
        $(".follow-text").animate({ opacity: 1 }, 1000, function () {
          $(".line").css("opacity", 1).animate({ height: "64px" }, 1000); // Animate height
          setTimeout(function () {
            // Animate each icon one by one
            $(".icon").each(function (index) {
              $(this)
                .delay(index * 500)
                .fadeIn(500)
                .slideDown(500);
            });
            $(".icons").animate({ opacity: 1 }, 1000);
          }, 1000); // Delay for icon animation to start after line animation
        });
      });
    </script>
  </body>
</html>
